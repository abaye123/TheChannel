<nb-card>
    <nb-card-header class="d-flex justify-content-between align-items-center">
        <span>ניהול הרשאות משתמשים</span>

        <div class="d-flex gap-2">
            <button nbButton status="info" (click)="downloadTemplate()">
                <nb-icon icon="download-outline"></nb-icon>
                הורד תבנית CSV
            </button>
            <button nbButton status="primary" (click)="fileInput.click()" [disabled]="isSaving">
                <nb-icon icon="upload-outline"></nb-icon>
                העלה CSV
            </button>
            <input #fileInput type="file" accept=".csv" (change)="onFileSelected($event)" style="display: none;">
            <button nbButton status="success" *ngIf="!addingNewUser" (click)="addingNewUser = true">
                <nb-icon icon="plus"></nb-icon>
                הוסף מורשה
            </button>
        </div>
    </nb-card-header>

    <nb-card-body class="p-0">
        <nb-alert *ngIf="isSaving" status="info" class="m-3 mb-0">
            <nb-icon icon="loader-outline" class="spinning"></nb-icon>
            <strong>שומר שינויים...</strong>
        </nb-alert>

        <div class="search-section m-3">
            <div class="d-flex align-items-center gap-2">
                <div class="flex-grow-1 position-relative">
                    <nb-icon icon="search-outline" class="search-icon"></nb-icon>
                    <input nbInput fullWidth type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()"
                        placeholder="חפש לפי שם משתמש, מייל או שם ציבורי..." class="search-input">
                    <button *ngIf="searchTerm" nbButton ghost size="tiny" class="clear-search-btn"
                        (click)="clearSearch()" title="נקה חיפוש">
                        <nb-icon icon="close"></nb-icon>
                    </button>
                </div>
                <div class="text-muted">
                    <small>
                        מוצגים: <strong>{{ filteredPrivilegeUsersList.length }}</strong>
                        מתוך <strong>{{ privilegeUsersList.length }}</strong>
                    </small>
                </div>
            </div>
        </div>

        <div *ngIf="addingNewUser" class="new-user-form m-3 p-3 border rounded bg-light">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0 text-success">הוספת משתמש מורשה חדש</h6>
                <button nbButton ghost status="danger" size="small" (click)="resetNewUser()">
                    <nb-icon icon="close"></nb-icon>
                </button>
            </div>

            <div class="row g-2">
                <div class="col-md-4">
                    <input nbInput fullWidth type="email" [(ngModel)]="newUser.email" placeholder="כתובת מייל (חובה)"
                        size="small" [status]="newUser.email && !isValidEmail(newUser.email) ? 'danger' : 'basic'">
                    <small *ngIf="newUser.email && !isValidEmail(newUser.email)" class="text-danger">
                        כתובת מייל לא תקינה
                    </small>
                </div>
                <div class="col-md-4">
                    <input nbInput fullWidth type="text" [(ngModel)]="newUser.publicName" placeholder="שם צבורי"
                        size="small">
                </div>
                <div class="col-md-2">
                    <div class="d-flex gap-2">
                        <nb-checkbox [(ngModel)]="newUser.privileges['admin']" title="מנהל ראשי">א</nb-checkbox>
                        <nb-checkbox [(ngModel)]="newUser.privileges['moderator']" title="מנהל">מ</nb-checkbox>
                        <nb-checkbox [(ngModel)]="newUser.privileges['writer']" title="כותב">כ</nb-checkbox>
                    </div>
                </div>
                <div class="col-md-2">
                    <button nbButton size="small" status="success" (click)="saveNewUser()"
                        [disabled]="!newUser.email || !isValidEmail(newUser.email) || isSaving" [nbSpinner]="isSaving">
                        <nb-icon *ngIf="!isSaving" icon="checkmark"></nb-icon>
                        {{ isSaving ? 'מוסיף...' : 'הוסף' }}
                    </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="text-center" style="width: 50px;">#</th>
                        <th style="width: 250px;">שם משתמש</th>
                        <th style="width: 200px;">מייל</th>
                        <th style="width: 200px;">שם ציבורי</th>
                        <th class="text-center" style="width: 150px;">הרשאות</th>
                        <th class="text-center" style="width: 100px;">פעולות</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredPrivilegeUsersList; let i = index; trackBy: trackByIndex"
                        [class.table-warning]="hasUserChanged(i)" class="align-middle">

                        <td class="text-center">
                            <span class="badge bg-secondary">{{ i + 1 }}</span>
                        </td>

                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <nb-icon [icon]="getUserIcon(item)" [status]="getIconStatus(item)"></nb-icon>
                                <input nbInput type="text" [(ngModel)]="item.username" disabled size="small"
                                    class="form-control-sm">
                            </div>
                        </td>

                        <td>
                            <input nbInput type="email" [(ngModel)]="item.email" disabled size="small"
                                class="form-control-sm">
                        </td>

                        <td>
                            <input nbInput type="text" [(ngModel)]="item.publicName"
                                (ngModelChange)="markAsChanged(); onSearchChange()" size="small"
                                class="form-control-sm">
                        </td>

                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <nb-checkbox [(ngModel)]="item.privileges['admin']"
                                    (ngModelChange)="markAsChanged(); onSearchChange()" title="מנהל ראשי">
                                    <span class="privilege-label admin">א</span>
                                </nb-checkbox>
                                <nb-checkbox [(ngModel)]="item.privileges['moderator']"
                                    (ngModelChange)="markAsChanged(); onSearchChange()" title="מנהל">
                                    <span class="privilege-label moderator">מ</span>
                                </nb-checkbox>
                                <nb-checkbox [(ngModel)]="item.privileges['writer']"
                                    (ngModelChange)="markAsChanged(); onSearchChange()" title="כותב">
                                    <span class="privilege-label writer">כ</span>
                                </nb-checkbox>
                            </div>
                        </td>

                        <td class="text-center">
                            <button nbButton size="small" ghost status="danger" (click)="deleteUser(i)"
                                [disabled]="!authService.userInfo?.privileges?.['admin']" title="מחק משתמש">
                                <nb-icon icon="trash-2"></nb-icon>
                            </button>
                        </td>
                    </tr>

                    <tr *ngIf="filteredPrivilegeUsersList.length === 0">
                        <td colspan="6" class="text-center py-4 text-muted">
                            <div *ngIf="searchTerm; else noUsers">
                                <nb-icon icon="search-outline" class="mb-2"></nb-icon>
                                <div>לא נמצאו משתמשים התואמים לחיפוש "<strong>{{ searchTerm }}</strong>"</div>
                                <button nbButton ghost size="small" (click)="clearSearch()" class="mt-2">
                                    נקה חיפוש
                                </button>
                            </div>
                            <ng-template #noUsers>
                                אין משתמשים מורשים
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </nb-card-body>

        <div class="text-muted">
            <small>
                סך הכל: <strong>{{ privilegeUsersList.length }}</strong> משתמשים מורשים
                <span *ngIf="searchTerm" class="ms-2">
                    • מוצגים: <strong>{{ filteredPrivilegeUsersList.length }}</strong>
                </span>
                <span *ngIf="isSaving" class="text-info ms-2">
                    • <strong>שומר...</strong>
                </span>
            </small>
        </div>

        <div class="d-flex gap-2">
            <button nbButton ghost status="basic" (click)="resetChanges()" [disabled]="!hasChanges || isSaving"
                title="בטל את כל השינויים">
                <nb-icon icon="refresh"></nb-icon>
                איפוס
            </button>
        </div>
    </nb-card-footer-->
</nb-card>
