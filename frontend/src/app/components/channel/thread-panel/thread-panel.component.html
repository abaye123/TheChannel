<div class="thread-panel-container" [class.in-chat-area]="isInChatArea"
  [class.has-input]="authService.userInfo?.privileges?.['writer'] && chatService.channelInfo?.threads_enabled">

  <div class="thread-header-controls" *ngIf="threadMessage">
    <div class="message-number">
      <span class="message-number-label">הודעה</span>
      <span class="message-number-value">#{{ threadMessage.id }}</span>
    </div>
    <div class="header-buttons">
      <button nbButton ghost size="small" (click)="toggleFollowing()" class="follow-btn"
        [title]="isFollowingThread() ? 'בטל מעקב' : 'הוסף למעקב'">
        <nb-icon [icon]="isFollowingThread() ? 'bell' : 'bell-off-outline'"></nb-icon>
        <span>{{ isFollowingThread() ? 'במעקב' : 'לא במעקב' }}</span>
      </button>
      <button nbButton ghost shape="round" size="small" (click)="closeThread()" class="close-btn">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </div>
  </div>

  <div class="thread-content">
    <div class="original-message" *ngIf="threadMessage">
      <!--div class="original-message-label">
        <nb-icon icon="corner-up-right-outline"></nb-icon>
        <span>הודעה מקורית</span>
      </div-->
      <div class="original-message-content">
        <app-message [message]="threadMessage" [userInfo]="authService.userInfo" [allMessages]="[]" [isInThread]="true">
        </app-message>
      </div>
    </div>

    <div class="thread-replies">
      <div class="loading-container" *ngIf="isLoading">
        <nb-spinner size="medium"></nb-spinner>
        <p>טוען תגובות...</p>
      </div>

      <div class="no-replies" *ngIf="!isLoading && threadReplies.length === 0">
        <nb-icon icon="message-circle-outline"></nb-icon>
        <p>אין עדיין תגובות בשרשור זה</p>
        <small>היה הראשון להגיב!</small>
      </div>

      <div class="replies-list" *ngIf="!isLoading && threadReplies.length > 0">
        <div class="reply-item" *ngFor="let reply of threadReplies; trackBy: trackByMessageId">
          <app-thread-message [message]="reply" [userInfo]="authService.userInfo" [allMessages]="threadReplies"
            [threadMessage]="threadMessage">
          </app-thread-message>
        </div>
      </div>
    </div>
  </div>

  <div class="thread-input"
    *ngIf="authService.userInfo?.privileges?.['writer'] && chatService.channelInfo?.threads_enabled">
    <app-thread-input [threadMessage]="threadMessage" (messageSent)="onMessageSent()"></app-thread-input>
  </div>

</div>
